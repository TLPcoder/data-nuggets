<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Nuggets Debugger</title>
        <style>
            body {
                font-family: Menlo, Monaco, "Courier New", monospace;
                font-weight: normal;
                display: flex;
                font-size: 9px;
                letter-spacing: 0;
                background-color: #31373a;
                /* background-color: #09263c; */
                color: #d4d4d4;
                text-align: left;
                border-top: 1px solid #121516;
                /* padding-top: 10px; */
                /* padding-bottom: 10px; */
                margin: 0;
            }
            pre {
                overflow: auto;
                height: 100%;
                margin: 0;
            }
            code {
                white-space: pre-wrap;
                overflow: auto;
            }
            .display {
                padding: 16px;
                background: #23241f
            }
            .json-pretty {
                padding-right: 30px;
                padding-left: 30px;
            }
            .json-selected {
                background-color: rgba(139, 191, 228, 0.19999999999999996);
            }
            
            .json-string {
                color: #6caedd;
            }
            
            .json-key {
                color: #ec5f67;
            }
            
            .json-boolean {
                color: #99c794;
            }
            
            .json-number {
                color: #99c794;
            }

            #hello {
                padding: 16px
            }

            #transactions {
                width: 100%
            }

            .nugget {
                border-bottom: 1px solid #282c2f;
                border-top: 1px solid #41464a;
                align-items: center; 
                min-height: 20px;
                display: flex;
                padding: 4px;
                padding-left: 8px;
            }

            .nugget.error {
                background: #751b1b;
            }

            .json-pretty {
                background: #24282A;
                border-radius: 8px;
                padding: 8px;
            }

            .value.error {
                color: brown;
                background: lightcoral;
            }

            .value {
                color: lightblue;
                margin-left: 4px;
                margin-right: 8px;
            }

            .value.source {
                color: #444;
                background: #bbb;
            }
            
            .value.result {
                font-weight: bold;
                color: lightgoldenrodyellow;
            }

            .value.show {
                border-radius: 2px;
                font-weight: bold;
                padding: 4px 8px;
                cursor: pointer;
            }
            
            .value.result.pending {
                color: lightpink
            }

            .value.needs {
                font-style: italic;
                color: lightskyblue
            }

            .value.description {
                color: lightslategray;
                padding: 8px;
                padding-left: 0
            }

            .result.show {
                background: lightgreen;
                display: inline-block;
                color: darkgreen;
            }

            .config {
                background: lightblue;
                display: inline-block;
                color: darkblue;
            }

            #modal {
                color: lightcoral;
                max-width: 500px;
                display: none;
                width: 100%
            }

            #modal-title {
                margin-bottom: 8px;
                font-weight: bold;
                font-size: 12px;
                color: lightcyan;
            }

            .modal {
                display: none;
            }

            .time {
                padding: 8px
            }

            .hljs {
                padding: 8px;
                padding-left: 4px;
                display: block;
                overflow-x: auto;
                background: #23241f;
                -webkit-text-size-adjust: none
            }
            .hljs-ln{border-collapse:collapse}.hljs-ln td{padding:0}.hljs-ln-n:before{content:attr(data-line-number)}
            .hljs,
            .hljs-tag,
            .hljs-subst {
                color: #f8f8f2;
            }

            .hljs-strong,
            .hljs-emphasis {
                color: #a8a8a2;
            }

            .hljs-bullet,
            .hljs-quote,
            .hljs-number,
            .hljs-regexp,
            .hljs-literal,
            .hljs-link {
                color: #ae81ff;
            }

            .hljs-code,
            .hljs-title,
            .hljs-section,
            .hljs-selector-class {
                color: #a6e22e;
            }

            .hljs-strong {
                font-weight: bold;
            }

            .hljs-emphasis {
                font-style: italic;
            }

            .hljs-keyword,
            .hljs-selector-tag,
            .hljs-name,
            .hljs-attr {
                color: #f92672;
            }

            .hljs-symbol,
            .hljs-attribute {
                color: #66d9ef;
            }

            .hljs-params,
            .hljs-class .hljs-title {
                color: #f8f8f2;
            }

            .hljs-string,
            .hljs-type,
            .hljs-built_in,
            .hljs-builtin-name,
            .hljs-selector-id,
            .hljs-selector-attr,
            .hljs-selector-pseudo,
            .hljs-addition,
            .hljs-variable,
            .hljs-template-variable {
                color: #e6db74;
            }

            .hljs-comment,
            .hljs-deletion,
            .hljs-meta {
                color: #75715e;
            }
            .hljs-ln-code {
                padding-left: 6px !important;
            }
            .hljs-ln-numbers {
                text-align: right;
                color: #444;
                border-right: 1px solid #444;
                vertical-align: top;
                padding: 0 5px !important;
                margin-right: 13px;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>

    </head>
    <body>
        <div id="hello">
            Hello there! Go ahead and trigger a transaction, it will appear here.
        </div>
        <script>
            let resolutions = {}
            const view = (id, property) => {
                const value = resolutions[id][property]
                const modal = document.getElementById('modal')
                
                if (typeof value === 'object' || property === 'source') {
                    modal.innerHTML = (
                        '<pre><code>' + 
                            (
                                typeof value === 'object' ?
                                JSON.stringify(value, null, 4) :
                                js_beautify(value)
                            ) +
                        '</code></pre>'
                    )
                    hljs.lineNumbersBlock(modal.children[0].children[0])
                    hljs.highlightBlock(modal.children[0].children[0])
                } else {
                    modal.innerHTML = (
                        '<div class="display">' +
                            '<div id="modal-title">' +
                                `${id} ${property.toUpperCase()}` +
                            '</div>' + 
                            value +
                        '</div>'
                    )
                }
                
                modal.style.display = 'block'
            }
            const print = (err) => {
                const nuggets = Object.values(resolutions)
                
                document.body.innerHTML = ''
                
                let errored = false
                let transactions = `<div id="transactions">`
                
                nuggets.forEach(nugget => {
                    const {
                        needs = [],
                        corrupted,
                        fallback,
                        result,
                        source,
                        config,
                        error,
                        id
                    } = nugget
    
                    if (error && !err) {
                        errored = id
                    }

                    transactions += `
                        <div class="nugget ${error ? 'error' : '' }">
                            <span class="label">id:</span>
                            <span class="value">${id}</span>
                    `
                    if (source) {
                        transactions += `
                            <span class="label">source:</span>
                            <span
                                onclick="view('${id}', 'source')"
                                class="value source show"
                            >
                                SHOW
                            </span>
                        `
                    }
                    if (needs.length) {
                        transactions += `
                            <span class="label">needed:</span>
                            <span class="value needs">${needs.join(', ')}</span>
                        `
                    }
                    if (config) {
                        transactions += `
                            <span class="label">config:</span>
                            <span
                                onclick="view('${id}', 'config')"
                                class="value config show"
                            >
                                SHOW
                            </span>
                        `
                    }
                    if (fallback) {
                        transactions += `
                            <span class="label">fallback:</span>
                            <span class="value result">${fallback}</span>
                        `
                    }
                    if (typeof result === 'object') {
                        transactions += `
                            <span class="label">result:</span>
                            <span
                                onclick="view('${id}', 'result')"
                                class="value result show"
                            >
                                SHOW
                            </span>
                        `
                    } else if (result) {
                        transactions += `
                            <span class="label">result:</span>
                            <span class="value result">${result}</span>
                        `
                    } else {
                        transactions += `
                            <span class="label">result:</span>
                            <span class="value result pending">
                                Undefined
                            </span>
                        `
                    }

                    if (error) {
                        transactions += `
                            <span class="label">error:</span>
                            <span
                                onclick="view('${id}', 'error')"
                                class="value error show"
                            >
                                SHOW
                            </span>
                        `
                    }
                    
                    return transactions += '</div>' //'<div class="value description">Description....</div></div>'
                })
                transactions += `
                        <div class="time">Total execution time: NaN</div>
                    </div>
                `

                if (errored) {
                    print(errored)
                    return
                }
                
                document.body.innerHTML = `
                    ${transactions}
                    <div id="modal"></div>
                `

                if (!err) {
                    return
                }

                view(err, 'error')
            }
            const webSocket = new WebSocket('ws://localhost:3000', 'echo-protocol')
            webSocket.onopen = () => {
                console.log('Socket connected!')
                // function sendNumber() {
                //     if (webSocket.readyState === webSocket.OPEN) {
                //         var number = Math.round(Math.random() * 0xFFFFFF)
                //         webSocket.send(number.toString())
                //         setTimeout(sendNumber, 1000)
                //     }
                // }
                // sendNumber()
            }
            webSocket.onmessage = (event) => {
                const { data } = event
                
                console.log('event data', data)
                
                if (data === 'DONE') {
                    alert('Transaction Complete!')
                    return
                }

                if (data === 'CLEAR') {
                    resolutions = {}
                    return
                }

                const { id, ...props } = JSON.parse(data)
                const { [id]: existing = {} } = resolutions
                
                resolutions[id] = { ...existing, ...props, id }
                    
                print()
            }
            webSocket.onclose = () => {
                console.log('Socket Closed!')
            }

            hljs.registerLanguage("javascript",function(e){var r="[A-Za-z$_][0-9A-Za-z$_]*",a={keyword:"in of if for while finally var new function do return void else break catch instanceof with throw case default try this switch continue typeof delete let yield const export super debugger as async await static import from as",literal:"true false null undefined NaN Infinity",built_in:"eval isFinite isNaN parseFloat parseInt decodeURI decodeURIComponent encodeURI encodeURIComponent escape unescape Object Function Boolean Error EvalError InternalError RangeError ReferenceError StopIteration SyntaxError TypeError URIError Number Math Date String RegExp Array Float32Array Float64Array Int16Array Int32Array Int8Array Uint16Array Uint32Array Uint8Array Uint8ClampedArray ArrayBuffer DataView JSON Intl arguments require module console window document Symbol Set Map WeakSet WeakMap Proxy Reflect Promise"},t={cN:"number",v:[{b:"\\b(0[bB][01]+)"},{b:"\\b(0[oO][0-7]+)"},{b:e.CNR}],r:0},n={cN:"subst",b:"\\$\\{",e:"\\}",k:a,c:[]},c={cN:"string",b:"`",e:"`",c:[e.BE,n]};n.c=[e.ASM,e.QSM,c,t,e.RM];var s=n.c.concat([e.CBCM,e.CLCM]);return{aliases:["js","jsx"],k:a,c:[{cN:"meta",r:10,b:/^\s*['"]use (strict|asm)['"]/},{cN:"meta",b:/^#!/,e:/$/},e.ASM,e.QSM,c,e.CLCM,e.CBCM,t,{b:/[{,]\s*/,r:0,c:[{b:r+"\\s*:",rB:!0,r:0,c:[{cN:"attr",b:r,r:0}]}]},{b:"("+e.RSR+"|\\b(case|return|throw)\\b)\\s*",k:"return throw case",c:[e.CLCM,e.CBCM,e.RM,{cN:"function",b:"(\\(.*?\\)|"+r+")\\s*=>",rB:!0,e:"\\s*=>",c:[{cN:"params",v:[{b:r},{b:/\(\s*\)/},{b:/\(/,e:/\)/,eB:!0,eE:!0,k:a,c:s}]}]},{cN:"",b:/\s/,e:/\s*/,skip:!0},{b:/</,e:/(\/[A-Za-z0-9\\._:-]+|[A-Za-z0-9\\._:-]+\/)>/,sL:"xml",c:[{b:/<[A-Za-z0-9\\._:-]+\s*\/>/,skip:!0},{b:/<[A-Za-z0-9\\._:-]+/,e:/(\/[A-Za-z0-9\\._:-]+|[A-Za-z0-9\\._:-]+\/)>/,skip:!0,c:[{b:/<[A-Za-z0-9\\._:-]+\s*\/>/,skip:!0},"self"]}]}],r:0},{cN:"function",bK:"function",e:/\{/,eE:!0,c:[e.inherit(e.TM,{b:r}),{cN:"params",b:/\(/,e:/\)/,eB:!0,eE:!0,c:s}],i:/\[|%/},{b:/\$[(.]/},e.METHOD_G         </script>
    </body>
